<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=.6">
	<meta name="theme-color" content="#1e1e1e">
	<meta name="description" content="Good old minesweeper.">
	<title>Minesweeper</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/script.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<h1 class="game__title">Minesweeper</h1>
			<div class="game__board">
			</div>
		</div>
	</div>
	<div class="layout">
		<div class="popup hidden" data-difficulty>
			<div class="popup__container">
				<div class="popup__body">
					<h2 class="popup__title">Select difficulty</h2>
					<button class="btn popup__btn" data-difficulty-btn="easy">Easy</button>
					<button class="btn popup__btn" data-difficulty-btn="normal">Normal</button>
					<button class="btn popup__btn" data-difficulty-btn="hard">Hard</button>
				</div>
			</div>
		</div>
		<div class="corner-layout">
			<div class="corner-layout__row">
				<span class="corner-layout__count" data-mines-count>0</span>
				<img src="img/mine.png" alt="mine count">
			</div>
		</div>
		<div class="corner-layout _right">
			<div class="corner-layout__row">
				<span class="corner-layout__count" data-life-count>0</span>
				<img src="img/life.png" alt="life count">
			</div>
		</div>
		<div class="mode">
			<button class="mode__btn _flag">
				<div class="mode__img-layout bg _c"></div>
			</button>
		</div>
		<div class="popup hidden" data-restart-screen>
			<div class="popup__container">
				<div class="popup__body">
					<h2 class="popup__title" data-restart-text="">Victory!</h2>
					<button class="btn popup__btn" data-restart>Restart</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
